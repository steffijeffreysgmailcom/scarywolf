<h1>Scary wolf game</h1>
<br/>

<div class="row" class='pageContent'>

  <button *ngIf="!SelectedWitch" (click)="SelectCharacter('witch', true)" class="btn btn-primary notselected">
    Select Witch
  </button>
  <button *ngIf="SelectedWitch" (click)="SelectCharacter('witch', false)" class="btn btn-primary selected">
    Deselect Witch
  </button>
  <button *ngIf="!SelectedProphet" (click)="SelectCharacter('prophet', true)" class="btn btn-primary notselected">
    Select Prophet
  </button>
  <button *ngIf="SelectedProphet" (click)="SelectCharacter('prophet', false)" class="btn btn-primary selected">
    Deselect Prophet
  </button>
  <button *ngIf="!SelectedHunter" (click)="SelectCharacter('hunter', true)" class="btn btn-primary notselected">
    Select Hunter
  </button>
  <button *ngIf="SelectedHunter" (click)="SelectCharacter('hunter', false)" class="btn btn-primary selected">
    Deselect Hunter
  </button>
  <div class="btn btn-primary">
    <label>Villagers: {{ VillagerCounter }}</label>
    <button class="btn btn-primary selected" (click)="AddCharacter('villager', 1)">+</button>
    <button class="btn btn-primary selected" (click)="AddCharacter('villager', -1)">-</button>
  </div>
  <div class="btn btn-primary">
    <label>Wolves: {{ WolvesCounter }}</label>
    <button class="btn btn-primary selected" (click)="AddCharacter('wolf', 1)">+</button>
    <button class="btn btn-primary selected" (click)="AddCharacter('wolf', -1)">-</button>
  </div>
  <br/>
  <div class="">
    <label>Witch player can choose following rules for Witch</label>
    <br/>

    <input type="radio" name="RescueWitch" checked=checked (change)="defaultRescueWitchRule = RescueWitchRules.canRescueOnFirstNight">
    <label for="scales">Witch can use rescue on herself on first night</label><br/>
    <input type="radio" name="RescueWitch" (change)="defaultRescueWitchRule = RescueWitchRules.canRescue">
    <label for="scales">Witch can rescue herself at night if still have the Rescue ability</label> <br/>
    <input type="radio" name="RescueWitch" (change)="defaultRescueWitchRule = RescueWitchRules.canNotRescue">
    <label for="scales">Witch can never rescue herself</label> <br/>

    <label>defaultRescueWitchRule: {{defaultRescueWitchRule}}</label><br/>


    <input type="radio" name="bothRescuePoison" checked=checked (change)="bothRescuePoison = !bothRescuePoison">
    <label for="scales">Witch cannot Rescue and poison on the same night</label> <br>
    <input type="radio" name="bothRescuePoison" (change)="bothRescuePoison = !bothRescuePoison">
    <label for="scales">Witch can Rescue and poison on the same night</label> <br>

    <label>Poison: {{bothRescuePoison}}</label><br/>
  </div>


  <br/>
  <p *ngIf="warning">{{ warning}}</p>
  <button *ngIf="!warning" class="btn btn-primary selected">
    <a routerLink="/play" routerLinkActive="active" (click)="StartGame()">Start Game!</a>
  </button>

</div>
